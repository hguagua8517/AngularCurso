<h1>Dragon Ball Z!</h1>
<hr>

<div class="row">
<div class="col">
  <h3>Personajes</h3>
  <hr>
  <ul>
    <li>Krillin -700 </li>
    <li>Goku - 15000</li>
    <li>Vegeta - 8000</li>
  </ul>
</div>
<div class="col">
  <h3>Agregar <small> {{ nuevo.nombre }} </small></h3>
  <hr>

  <form (ngSubmit)="agregar()">
    <input [value]="nuevo.nombre" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre"> <!---[value]="nuevo.nombre" (input)="cambiarNombre($event)"-->
    <input [value]="nuevo.poder" type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder">

    <button type="submit">
      Agregar
    </button>

  </form>
</div>
</div>
